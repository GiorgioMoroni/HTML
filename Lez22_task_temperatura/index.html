<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="input-temp">Temperatura</label>
            <input type="text" min="30" max="46" class="form-control" id="input-temperatura" />
        </div>

        <button class="btn btn-primary btn-block" onclick="verificaTemp()">Verifica Temperatura</button>
        <div id="corpo-personalizzato"></div>

    </div>

    <script>
        function verificaTemp(){
           
            let temperatura = document.getElementById("input-temperatura").value;

            let errore;
            let messaggio;

            if(temperatura < 30){
                errore = true;
                messaggio ="Errore, temperatura troppo bassa!"
                // document.getElementById("corpo-personalizzato").innerHTML = `
                // <div class="alert alert-danger" role="alert">
                //     Errore, temperatura troppo bassa!
                // </div>`
                
            }

            if(temperatura > 46){
                errore = true;
                messaggio ="Errore, sei sciolto!"
                // document.getElementById("corpo-personalizzato").innerHTML = `
                // <div class="alert alert-danger" role="alert">
                //     Errore, sei sciolto!
                // </div>`
                
            }

            if(temperatura > 37 && !errore){
                errore = true;
                messaggio ="Hai la febbre!"
                // document.getElementById("corpo-personalizzato").innerHTML = `
                // <div class="alert alert-danger" role="alert">
                //     Hai la febbre!
                // </div>`
                
            }

            document.getElementById("corpo-personalizzato").innerHTML = `
            <div class="alert alert-${errore ? "danger" : "primary"}" role="alert">
                ${errore ? messaggio : "Puoi entrare ;)"}
            </div>`

        }
    </script>
</body>
</html>
