    <div class="container-fluid p-2">

        
    <!-- Button trigger modal -->
    

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Codice</th>
                    <th>Materiale</th>
                    <th>Nucleo</th>
                    <th>Lunghezza</th>
                    <th>Resistenza</th>
                    <th>Nome Mago</th>
                    <th>Casata</th>
                    <th class="text-right">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modaleInserimento">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="corpo-tabella"></tbody>
        </table>

    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="modaleInserimento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Inseirmento bacchetta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            
                <div class="form-group">
                    <label for="input-codice">Codice</label>
                    <input type="text" class="form-control" id="input-codice" placeholder="Inserire valore" />
                </div>

                <div class="form-group">
                    <label for="input-materiale">Materiale</label>
                    <input type="text" class="form-control" id="input-materiale" placeholder="Inserire materiale" />
                </div>

                <div class="form-group">
                    <label for="input-nucleo">Nucleo</label>
                    <input type="text" class="form-control" id="input-nucleo" placeholder="Inserire Nucleo"></textarea>
                </div>

                <div class="form-group">
                    <label for="input-lunghezza">Lunghezza</label>
                    <input type="number" min="10" class="form-control" id="input-lunghezza" placeholder="Inserire valore" />
                </div>

                <div class="form-group">
                    <label for="input-resistenza">Resistenza</label>
                    <select class="form-control" id="select-resistenza">
                        <option value="N" selected="selected">Nessuno</option>
                        <option value="D">Dura</option>
                        <option value="SD">Semi dura</option>
                        <option value="R">Rigida</option>
                        <option value="M">Morbida</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="input-nome">Nome del mago</label>
                    <input type="text" class="form-control" id="input-nome" placeholder="Inserire materiale" />
                </div>

                <div class="form-group">
                    <label for="select-casata">Casata</label>
                    <select class="form-control" id="select-casata">
                        <option value="N" selected="selected">Nessuno</option>
                        <option value="GD">Grifondoro</option>
                        <option value="TR">Tassorosso</option>
                        <option value="CN">Corvonero</option>
                        <option value="SV">Serpeverde</option>
                    </select>
                </div>

            </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary" onclick="salva()">Salva</button> -->
                <button type="button" class="btn btn-primary" onclick="salva()">Salva</button>
            </div>
        </div>
        </div>
    </div>
