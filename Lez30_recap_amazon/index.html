<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="row">

            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1>Inserimento oggetto</h1>

                <div class="form-group">

                    <label for="input-nome">Nome</label>
                    <input type="text" class="form-control" id="input-nome" />

                </div>

                <div class="form-group">

                    <label for="input-descrizione">Descrizione</label>
                    <textarea type="text" class="form-control" id="input-descrizione"></textarea>

                </div>

                <div class="form-group">

                    <label for="input-prezzo">Prezzo</label>
                    <input type="number" class="form-control" id="input-prezzo" placeholder="Inserisci valore"></textarea>

                </div>

                <div class="form-group">
                    <label for="select-categoria">Categoria</label>
                    <select class="form-control" id="select-categoria">
                        <option value="N" selected="selected">Nessuno</option>
                        <option value="B">Bricolage</option>
                        <option value="I">Illuminazione</option>
                        <option value="L">Libri</option>
                        <option value="C">Cibo</option>
                    </select>
                </div>
                
                <button class="btn btn-primary btn-block" onclick="salva()">Salva</button>
            </div>

        </div>

        <hr />
 
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Prezzo</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody id="corpo-tabella"></tbody>
        </table>

    </div>









    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
