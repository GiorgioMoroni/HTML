<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">

        
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1>Titolo</h1>

                <div class="form-group">
                    <label for="input-nome">Nome</label>
                    <input type="text" class="form-control" placeholder="Campo obbligatorio" id="input-nome" />
                </div>
        
                <div class="form-group">
                    <label for="input-animali">Numero animali</label>
                    <input type="number" min="0" max="999" class="form-control" placeholder="Campo obbligatorio" id="input-animali" />
                </div>
        
                <div class="form-group">
                    <label for="input-nascita">Data Nascita</label>
                    <input type="date" class="form-control" placeholder="Campo obbligatorio" id="input-nascita" />
                </div>
        
        
                <button class="btn btn-outline-success btn-block" onclick="saluta()">Salva</button>
        
            </div>

        </div>

        <script>
            function saluta(){
                let nome = document.getElementById("input-nome").value;
                let animali = document.getElementById("input-animali").value;
                let nascita = document.getElementById("input-nascita").value;

                alert(nome);
                alert(animali);
                alert(nascita);


                // console.log(nome, animali, nascita);

                // console.log(nome);
                // console.log(animali);
                // console.log(nascita);
            }
        </script>

        

    </div>

</body>
</html>
